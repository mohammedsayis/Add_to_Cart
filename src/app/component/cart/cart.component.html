

<ng-container *ngIf="product.length !=0">
  <div class="container">
    <div class="cart-table">
        <div class="cort-product">
            <table class="table ">
                <thead>
                  <tr>
                    <th>Sl.No</th>
                    <th>Product Name</th>
                    <th>Product Image</th>
                    <th>Discription</th>
                    <th>Prize</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of product ; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{item.title}}td>
                    <td><img style="width:100px; height: 80px;" src="{{item.image}}" alt=""></td>
                    <td>{{item.description
                    }} </td>
                    <td>{{item.price}}</td>
                    <td>{{item.quantity}}</td>
                    <td></td>
                    <td>
                       <button (click)="removeItem(item)" class="btn btn-danger"> 
                        <i class="bi bi-trash3-fill"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                            <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
                          </svg></i>
                       </button>
                      
                    </td>
                  </tr>
                 
                </tbody>
              </table>
        </div>
    </div>
  </div>
  <button id="clear-btn" (click)="emptyCart()" class="btn btn-primary">Clear Cart</button>
</ng-container>

<!-- Empty cart  -->

<ng-container *ngIf="product.length ==0">
    <div class="container body">
        <div class="cart">
            <h5 class="cart-title">
                My Cart
            </h5>
        </div>
        <div class="center">
            <img src="https://bsmedia.business-standard.com/_media/bs/img/article/2021-04/13/full/1618257564-8351.jpg" alt="">
            <h4>Your Cart is empty</h4>
            <h6>Add item to it now !</h6>
            <button class="btn btn-primary" routerLink="/products">Shop Now</button>
        </div>
    </div>
</ng-container>
